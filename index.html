<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
		<script defer src="app.js"></script>
		<title>Frontend Mentor | IP Address Tracker</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<!-- add offset value dynamically using the API -->

		<div id="pattern-img">
			<div id="map-title">IP Address Tracker</div>
			<div id="map-search">
				<input
					type="text"
					name="ipSearch"
					id="search"
					placeholder="Search for any IP address or domain"
					data-message="This is the search bar"
				/>
				<button
					aria-label="search-isp-button"
					id="ip-btn"
					type="submit"
				></button>
			</div>
			<div id="map-details">
				<div class="results">
					<div class="sub-title">IP Address</div>
					<div class="search-data" id="ip"></div>
				</div>
				<div class="results">
					<div class="sub-title">Location</div>
					<div class="search-data" id="ltn"></div>
				</div>
				<div class="results">
					<div class="sub-title">Timezone UTC</div>
					<div class="search-data" id="utc"></div>
				</div>
				<div class="results">
					<div class="sub-title">ISP</div>
					<div class="search-data" id="isp"></div>
				</div>
			</div>
		</div>
		<div id="mapid"></div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/Salsabaga">Danny Baldeon Abril</a>.
		</div>
	</body>
</html>
